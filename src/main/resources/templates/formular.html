<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrace na letní dětský tábor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-success text-white">

<div class="container">
    <form class="registracniFormular" th:action="@{/}" method="post">
        <h1>Registrace na letní dětský tábor</h1>

        <label for="jmeno" class="radek">Jméno:</label>
        <input id="jmeno" type="text" th:field="${form.jmeno}"/>
        <div class="error" th:if="${#fields.hasErrors('form.jmeno')}" th:errors="${form.jmeno}"></div>

        <label for="prijmeni" class="radek">Příjmení:</label>
        <input id="prijmeni" type="text" th:field="${form.prijmeni}"/>
        <div class="error" th:if="${#fields.hasErrors('form.prijmeni')}" th:errors="${form.prijmeni}"></div>

        <label for="datumNarozeni">Datum narození:</label>
        <input id="datumNarozeni" type="date" th:field="${form.datumNarozeni}"/>
        <div class="error" th:if="${#fields.hasErrors('form.datumNarozeni')}" th:errors="${form.datumNarozeni}"></div>


        <div class="radek">Pohlaví:</div>
        <div class="skupina">
            <div>
                <input id="pohlavi1" type="radio" th:field="${form.pohlavi}" value="MUZ"/>
                <label for="pohlavi1">chlapec</label>
            </div>
            <div>
                <input id="pohlavi2" type="radio" th:field="${form.pohlavi}" value="ZENA"/>
                <label for="pohlavi2">dívka</label>
            </div>
            <div class="error" th:if="${#fields.hasErrors('form.pohlavi')}" th:errors="${form.pohlavi}"></div>
        </div>

        <div class="radek">Sporty(alespoň dva):</div>
        <div class="skupina">
            <div>
                <input type="checkbox" th:field="${form.sport}" value="FOTBAL"/>
                <label th:for="${#ids.prev('sport')}">Fotbal</label>
            </div>
            <div>
                <input type="checkbox" th:field="${form.sport}" value="VOLEJBAL"/>
                <label th:for="${#ids.prev('sport')}">Volejbal</label>
            </div>
            <div>
                <input  type="checkbox" th:field="${form.sport}" value="HAZENA"/>
                <label th:for="${#ids.prev('sport')}">HÁZENÁ</label>
            </div>
            <div>
                <input  type="checkbox" th:field="${form.sport}" value="PLAVANI"/>
                <label th:for="${#ids.prev('sport')}">Plavání</label>
            </div>
            <div>
                <input type="checkbox" th:field="${form.sport}" value="BEH"/>
                <label th:for="${#ids.prev('sport')}">Běh</label>
            </div>
            <div>
                <input  type="checkbox" th:field="${form.sport}" value="LEZENI"/>
                <label th:for="${#ids.prev('sport')}">Lezení</label>
            </div>

            <div class="error" th:if="${#fields.hasErrors('form.sport')}" th:errors="${form.sport}"></div>
        </div>





        <label for="turnus" class="radek">Turnus:</label>
        <select id="turnus" name="turnus" th:field="${form.turnus}">
            <option value=""></option>
            <option value="1">5.-11. července</option>
            <option value="2">12.-17. července</option>
            <option value="3">18.-23. července</option>
        </select>
        <div class="error" th:if="${#fields.hasErrors('form.turnus')}" th:errors="${form.turnus}"></div>



        <label for="email" class="radek">E-mail:</label>
        <input id="email" type="email" th:field="${form.email}"/>
        <div class="error" th:if="${#fields.hasErrors('form.email')}" th:errors="${form.email}"></div>

        <label for="telefon" class="radek">Telefon na rodiče:</label>
        <input id="telefon" type="int" th:field="${form.telefon}"/>
        <div class="error" th:if="${#fields.hasErrors('form.telefon')}" th:errors="${form.telefon}"></div>


        <div class="radek controls">
            <button class="btn btn-outline-warning btn-lg" type="submit">Přihlásit se</button>
        </div>


    </form>
</div>
</body>
</html>
