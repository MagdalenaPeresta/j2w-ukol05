<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrace na letní dětský tábor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-success text-white">

<div class="container" id="grey">
    <form class="registracniFormular" th:action="@{/}" method="post">
        <h1>Registrace byla provedena</h1>

        <label for="jmeno" class="radek">Jméno:</label>
        <input id="jmeno" type="text" th:field="${form.jmeno}" readonly/>


        <label for="prijmeni" class="radek">Příjmení:</label>
        <input id="prijmeni" type="text" th:field="${form.prijmeni}" readonly/>


        <label for="datumNarozeni">Datum narození:</label>
        <input id="datumNarozeni" type="date" th:field="${form.datumNarozeni}" readonly/>


        <div class="radek">Pohlaví:</div>
        <div class="skupina">
            <div>
                <input id="pohlavi1" type="radio" th:field="${form.pohlavi}" value="MUZ" disabled/>
                <label for="pohlavi1">chlapec</label>
            </div>
            <div>
                <input id="pohlavi2" type="radio" th:field="${form.pohlavi}" value="ZENA" disabled/>
                <label for="pohlavi2">dívka</label>
            </div>


        <div class="radek">Sporty(alespoň dva):</div>
        <div class="skupina">
            <div>
                <input type="checkbox" th:field="${form.sport}" value="FOTBAL" disabled/>
                <label th:for="${#ids.prev('sport')}">Fotbal</label>
            </div>
            <div>
                <input type="checkbox" th:field="${form.sport}" value="VOLEJBAL" disabled/>
                <label th:for="${#ids.prev('sport')}">Volejbal</label>
            </div>
            <div>
                <input  type="checkbox" th:field="${form.sport}" value="HAZENA" disabled/>
                <label th:for="${#ids.prev('sport')}">HÁZENÁ</label>
            </div>
            <div>
                <input  type="checkbox" th:field="${form.sport}" value="PLAVANI" disabled/>
                <label th:for="${#ids.prev('sport')}">Plavání</label>
            </div>
            <div>
                <input type="checkbox" th:field="${form.sport}" value="BEH" disabled/>
                <label th:for="${#ids.prev('sport')}">Běh</label>
            </div>
            <div>
                <input  type="checkbox" th:field="${form.sport}" value="LEZENI" disabled/>
                <label th:for="${#ids.prev('sport')}">Lezení</label>
            </div>






        <label for="turnus" class="radek">Turnus:</label>
        <select id="turnus" name="turnus" th:field="${form.turnus}" disabled>
            <option value=""></option>
            <option value="1">5.-11. července</option>
            <option value="2">12.-17. července</option>
            <option value="3">18.-23. července</option>
        </select>



        <label for="email" class="radek">E-mail:</label>
        <input id="email" type="email" th:field="${form.email}" readonly/>


        <label for="telefon" class="radek">Telefon na rodiče:</label>
        <input id="telefon" type="int" th:field="${form.telefon}" readonly/>






    </form>
</div>
</body>
</html>
